<ion-card>
    <ion-card-header>
        <ion-button *ngIf="!editRaw" (click)="editRaw = true;">Edit Raw Lyrics</ion-button>
        <ion-button *ngIf="editRaw" (click)="editRaw = false;">Edit Formatted Lyrics</ion-button>
        <ion-card-title>{{ songName }}</ion-card-title>
        <ion-card-subtitle>{{ arrangement.name }}</ion-card-subtitle>
        <ion-card-subtitle>{{ arrangement.sequence_short }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <div *ngIf="!editRaw" id="formatted-content">
            <div *ngFor="let verse of arrangement.sequence;" class="verse-editor">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{ verse }}</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <ion-textarea [(ngModel)]="lyricVerses[verse]" [rows]="raw_lyric_size(lyricVerses[verse])"></ion-textarea>
                </ion-card-content>
            </ion-card>
        </div>
        </div>
        <div *ngIf="editRaw">
            <ion-textarea [(ngModel)]="arrangement.chord_chart" [rows]="raw_lyric_size(arrangement.chord_chart)"></ion-textarea>
        </div>
    </ion-card-content>
</ion-card>
